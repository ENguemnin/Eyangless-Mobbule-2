<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Cité</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="saveCite()">
        <ion-icon name="checkmark" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cite-content">
  <div class="form-container">
    <h2 class="section-title">Informations générales</h2>

    <div class="form-group">
      <ion-label class="form-label">Nom de la cité</ion-label>
      <ion-item class="form-input">
        <ion-input
          placeholder="Ex: cité SHEKINA"
          [(ngModel)]="citeName"
          type="text">
        </ion-input>
      </ion-item>
    </div>

    <div class="form-group">
      <ion-label class="form-label">Phrase d'accroche</ion-label>
      <ion-item class="form-input">
        <ion-input
          placeholder="Ex: cité moderne"
          [(ngModel)]="catchPhrase"
          type="text">
        </ion-input>
      </ion-item>
    </div>

    <div class="form-group">
      <ion-label class="form-label">Localisation</ion-label>
      <ion-item class="form-location" button (click)="selectLocation()">
        <ion-label class="location-text">{{ location || 'Sélectionner une localisation' }}</ion-label>
        <ion-icon name="location" slot="end" class="location-icon"></ion-icon>
      </ion-item>
    </div>

    <div class="form-group">
      <ion-label class="form-label">Description</ion-label>
      <ion-item class="form-textarea">
        <ion-textarea
          placeholder="Entrer une description"
          [(ngModel)]="description"
          rows="8"
          autoGrow="true">
        </ion-textarea>
      </ion-item>
    </div>
  </div>
</ion-content>
