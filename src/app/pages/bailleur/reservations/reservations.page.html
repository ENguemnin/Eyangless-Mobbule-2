<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-bailleur"></ion-menu-button>
    </ion-buttons>
    <ion-title class="header-title">Réservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Titre de la section -->
  <div class="reservations-count">
    <h3>02 Réservations</h3>
  </div>

  <!-- Liste des réservations -->
  <div class="reservations-list">

    <!-- Réservation 1 -->
    <div class="reservation-card" [routerLink]="['/detail-reservation']">
      <div class="card-header">
        <div class="chambre-info">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <div class="chambre-details">
            <h3 class="chambre-name">Chambre A2</h3>
            <p class="chambre-date">10 juil. 2025</p>
          </div>
        </div>
        <div class="alert-badge">
          <ion-icon name="alert" class="alert-icon"></ion-icon>
        </div>
      </div>

      <div class="reservation-details">
        <div class="detail-row">
          <span class="detail-label">Locataire</span>
          <span class="detail-value">WOUAMBA Roy Melvin</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Reçu de paiement</span>
          <div class="payment-status approved">
            <ion-icon name="checkmark-circle" class="status-icon"></ion-icon>
            <span class="status-text">Oui</span>
          </div>
        </div>

        <div class="detail-row">
          <span class="detail-label">Statut</span>
          <span class="detail-value status">En attente de validation</span>
        </div>
      </div>
    </div>

    <!-- Réservation 2 -->
    <div class="reservation-card">
      <div class="card-header">
        <div class="chambre-info">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <div class="chambre-details">
            <h3 class="chambre-name">Chambre A2</h3>
            <p class="chambre-date">10 juil. 2025</p>
          </div>
        </div>
      </div>

      <div class="reservation-details">
        <div class="detail-row">
          <span class="detail-label">Locataire</span>
          <span class="detail-value">Anais FREDA</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Reçu de paiement</span>
          <div class="payment-status rejected">
            <ion-icon name="close-circle" class="status-icon"></ion-icon>
            <span class="status-text">Non</span>
          </div>
        </div>

        <div class="detail-row">
          <span class="detail-label">Statut</span>
          <span class="detail-value status">En attente de paiement</span>
        </div>
      </div>
    </div>

  </div>
</ion-content>
