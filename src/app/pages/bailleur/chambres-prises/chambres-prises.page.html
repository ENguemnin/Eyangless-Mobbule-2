<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Chambres prises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Titre de la section -->
  <div class="reservations-count">
    <h3>01 Chambre</h3>
  </div>

  <div class="reservations-list">
    <!-- Réservation 1 -->
    <div class="reservation-card">
      <div class="card-header">
        <div class="chambre-info">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <div class="chambre-details">
            <h3 class="chambre-name">Chambre A2</h3>
            <!-- <p class="chambre-date">10 juil. 2025</p> -->
          </div>
        </div>
        <!-- <div class="alert-badge">
          <ion-icon name="alert" class="alert-icon"></ion-icon>
        </div> -->
      </div>

      <div class="reservation-details">
        <div class="detail-row">
          <span class="detail-label">Locataire</span>
          <span class="detail-value">WOUAMBA Roy Melvin</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Durée</span>
          <span class="detail-value status">12 mois</span>
        </div>

        <div class="detail-row">
          <span class="detail-label">Début - Fin</span>
          <span class="detail-value status">Juillet 2025 - Juillet 2026</span>
        </div>
      </div>
    </div>
  </div>

</ion-content>
