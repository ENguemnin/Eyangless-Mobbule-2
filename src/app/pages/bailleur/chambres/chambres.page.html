<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-menu-button menu="menu-bailleur"> </ion-menu-button>
        <!-- <ion-icon name="menu-outline" style="color: #00d4aa;"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">Chambres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Section principale avec titre et bouton -->
  <div class="header-section">
    <div class="title-container">
      <h2 class="main-title">Chambres prises</h2>
      <p class="subtitle">Voir les chambres déjà payées</p>
    </div>
    <button class="voir-button" [routerLink]="['/chambres-prises']">Voir</button>
  </div>

  <!-- Nombre de chambres -->
  <div class="chambres-count">
    <h3>24 chambres</h3>
  </div>

  <!-- Séparateur -->
  <div class="separator"></div>

  <!-- Légende des statuts -->
  <div class="legend-section">
    <div class="legend-item">
      <div class="legend-color libre"></div>
      <span class="legend-text">Chambre libre</span>
    </div>
    <div class="legend-item">
      <div class="legend-color reservee"></div>
      <span class="legend-text">Chambre réservée</span>
    </div>
    <div class="legend-item">
      <div class="legend-color prise"></div>
      <span class="legend-text">Chambre prise</span>
    </div>
  </div>

  <!-- Indicateur d'attente -->
  <div class="validation-indicator">
    <ion-icon name="alert-circle" class="alert-icon"></ion-icon>
    <span class="validation-text">En attente de validation</span>
  </div>



  <!-- Grille des chambres -->
  <div class="chambres-grid">
    <!-- Chambre A1 - Réservée avec alerte -->
    <div class="chambre-card reservee">
      <div class="alert-badge">
        <ion-icon name="alert" class="alert-icon"></ion-icon>
      </div>
      <div class="chambre-content">
        <div class="chambre-header">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <h3 class="chambre-title">Chambre A1</h3>
        </div>
        <p class="chambre-price">70.000 FCFA</p>
      </div>
    </div>

    <!-- Chambre A2 - Libre -->
    <div class="chambre-card libre">
      <div class="chambre-content">
        <div class="chambre-header">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <h3 class="chambre-title">Chambre A2</h3>
        </div>
        <p class="chambre-price">70.000 FCFA</p>
      </div>
    </div>

    <!-- Chambre A3 - Libre -->
    <div class="chambre-card libre">
      <div class="chambre-content">
        <div class="chambre-header">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <h3 class="chambre-title">Chambre A3</h3>
        </div>
        <p class="chambre-price">70.000 FCFA</p>
      </div>
    </div>

    <!-- Chambre A4 - Prise -->
    <div class="chambre-card prise">
      <div class="chambre-content">
        <div class="chambre-header">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <h3 class="chambre-title">Chambre A4</h3>
        </div>
        <p class="chambre-price">70.000 FCFA</p>
      </div>
    </div>

    <!-- Chambre A5 - Libre -->
    <div class="chambre-card libre">
      <div class="chambre-content">
        <div class="chambre-header">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <h3 class="chambre-title">Chambre A5</h3>
        </div>
        <p class="chambre-price">70.000 FCFA</p>
      </div>
    </div>

    <!-- Chambre A6 - Prise -->
    <div class="chambre-card prise">
      <div class="chambre-content">
        <div class="chambre-header">
          <ion-icon name="bed" class="bed-icon"></ion-icon>
          <h3 class="chambre-title">Chambre A6</h3>
        </div>
        <p class="chambre-price">70.000 FCFA</p>
      </div>
    </div>
  </div>

</ion-content>
